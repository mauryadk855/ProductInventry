<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<div class="">
    <div class="Product-List">
        <div class="card card-box rounded-0">
            <div class="card-header pt-4">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item active">
                        <a class=" nav-link active" href="#">ALL PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a (click)="AddProduct()" href="javascript:void(0);" class="nav-link btn btn-outline-dark">ADD PRODUCT</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table-borderless table-light">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Product Category</th>
                                <th>MRP</th>
                                <th>Sale Price</th>
                                <th>Product Brand</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Data">
                                <td>
                                    <img alt="" class="product-list-img" src="{{baseImageUrl}}{{item.image_of_Product}}"
                                        onerror="this.onerror=null;this.src='/assets/Img/no_img.jpg'" />
                                </td>
                                <td>
                                    <a routerLink="/ProductDetails/{{item.id}}">{{item.product_Name}}</a>
                                </td>
                                <td>
                                    {{item.product_Category}}
    
                                </td>
                                <td>
                                    {{item.mrp}}
                                </td>
                                <td>
                                    {{item.sale_Price}}
                                </td>
                                <td>
                                    {{item.product_Brand}}
                                </td>
                                <td>
                                    <a routerLink="/AddProduct/{{item.id}}"> <i class="fa fa-edit"
                                            style="font-size:30px"></i></a> &nbsp; &nbsp;
                                    <span (click)="deleteProduct(item.id)"><i class="fa fa-trash"
                                            style="font-size:30px"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
